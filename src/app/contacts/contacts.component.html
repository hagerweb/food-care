<div class="container">

    <div class="row  g-4 " id="rowData"><div class="contact min-vh-100 d-flex justify-content-center align-items-center">

<div class="container w-75 text-center">

<h1 class="text-orange"> Food Care </h1>
<h4>Welcome Our Us !</h4>

<div class="row g-4">
    <div class="col-md-6">

        <input id="nameInput"   type="text" class="form-control" placeholder="Enter Your Name">
        <div id="nameAlert" class="alert alert-danger w-100 mt-2 d-none">
            Special characters and numbers not allowed
        </div>
    </div>

    <div class="col-md-6">
        <input id="emailInput" type="email" class="form-control emailInput " placeholder="Enter Your Email">

        <div id="emailAlert" class="alert alert-danger w-100 mt-2 d-none">
            Email not valid *exemple@yyy.zzz
        </div>
    </div>
    <div class="col-md-6">
        <input id="phoneInput"  type="text" class="form-control " placeholder="Enter Your Phone">
        <div id="phoneAlert" class="alert alert-danger w-100 mt-2 d-none">
            Enter valid Phone Number
        </div>
    </div>
    <div class="col-md-6">
        <input id="ageInput"  type="number" class="form-control " placeholder="Enter Your Age">
        <div id="ageAlert" class="alert alert-danger w-100 mt-2 d-none">
            Enter valid age
        </div>
    </div>
    <div class="col-md-6">
        <input id="passwordInput"  type="password" class="form-control " placeholder="Enter Your Password">
        <div id="passwordAlert" class="alert alert-danger w-100 mt-2 d-none">
            Enter valid password *Minimum eight characters, at least one letter and one number:*
        </div>
    </div>
    <div class="col-md-6">
        <input id="rePasswordInput" type="password" class="form-control " placeholder="Repassword">
        <div id="repasswordAlert" class="alert alert-danger w-100 mt-2 d-none">
            Enter valid repassword 
        </div>
    </div>
</div>
